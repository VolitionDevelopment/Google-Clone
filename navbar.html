<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>

    <link href="http://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <ul class="navbar-right">
        <li class="navbar-item navbar-text">Mail</li>
        <li class="navbar-item navbar-text">Images</li>
        <li class="navbar-item navbar-bell"></li>
        <li class="navbar-item navbar-icon"></li>
        <li class="navbar-item navbar-avatar">J</li>
    </ul>
</nav>

<div class="container">
    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <input class="input" name="query" id="query">
            <div class="mic">
                <img src="assets/mic.png">
            </div>
        </div>
        <div class="buttons">
            <button class="button" name="search" id="search">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </div>
</div>

<div class="footer">
    <ul class="footer-left">
        <li class="footer-item">Advertising</li>
        <li class="footer-item">Business</li>
        <li class="footer-item">About</li>
    </ul>

    <ul class="footer-right">
        <li class="footer-item">Privacy</li>
        <li class="footer-item">Terms</li>
        <li class="footer-item">Settings</li>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('#search').click(function(){
            location.href = "https://www.google.com/#q=" + $('#query').val();
        });

        $('#query').keypress(function(e){
            if(e.which == 13){
                location.href = "https://www.google.com/#q=" + $('#query').val();
            }
        });
    });
</script>

</body>
</html>
